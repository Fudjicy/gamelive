services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app
    command: npm start
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: gamelive
      POSTGRES_USER: gamelive
      POSTGRES_PASSWORD: gamelive
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql

volumes:
  pgdata:
